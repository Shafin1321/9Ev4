<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Posts</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="blog.html">All Posts</a>
  </nav>

  <h2 id="category-name"></h2>
  <div id="category-posts"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const category = params.get('category');
    document.getElementById('category-name').textContent = category + " Posts";

    const posts = JSON.parse(localStorage.getItem('posts')) || [];
    const filtered = posts.filter(post => post.category === category);

    const container = document.getElementById('category-posts');
    if (filtered.length === 0) {
      container.innerHTML = "<p>No posts found in this category.</p>";
    } else {
      filtered.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h3>${post.title}</h3>
          ${post.image ? `<img src="${post.image}" alt="Post image">` : ''}
          <p>${post.content}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
