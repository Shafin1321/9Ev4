<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="category.html?category=Science">Science</a>
    <a href="category.html?category=Literature">Literature</a>
    <a href="category.html?category=Astronomy">Astronomy</a>
    <a href="category.html?category=History">History</a>
  </nav>

  <h2>Create a Blog Post</h2>
  <form id="post-form">
    <input type="text" id="post-title" placeholder="Title" required><br>
    <textarea id="post-content" placeholder="Write your post..." required></textarea><br>

    <label>Choose Category:</label>
    <select id="post-category" required>
      <option value="">Select Category</option>
      <option value="Science">Science</option>
      <option value="Literature">Literature</option>
      <option value="Astronomy">Astronomy</option>
      <option value="History">History</option>
    </select><br><br>

    <label>Add Image:</label>
    <input type="file" id="post-image" accept="image/*"><br><br>

    <button type="submit">Post</button>
  </form>

  <h2>All Posts</h2>
  <div id="posts"></div>

  <script>
    const form = document.getElementById('post-form');
    const postsContainer = document.getElementById('posts');

    // Load existing posts
    const posts = JSON.parse(localStorage.getItem('posts')) || [];

    // Show existing posts
    function displayPosts() {
      postsContainer.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p><strong>Category:</strong> ${post.category}</p>
          ${post.image ? `<img src="${post.image}" alt="Post image">` : ''}
          <p>${post.content}</p>
        `;
        postsContainer.appendChild(div);
      });
    }

    displayPosts();

    // Handle new post
    form.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('post-title').value.trim();
      const content = document.getElementById('post-content').value.trim();
      const category = document.getElementById('post-category').value;
      const imageInput = document.getElementById('post-image');
      const file = imageInput.files[0];

      if (!title || !content || !category) return;

      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          savePost(title, content, category, reader.result);
        };
        reader.readAsDataURL(file);
      } else {
        savePost(title, content, category, null);
      }

      form.reset();
    });

    function savePost(title, content, category, image) {
      posts.push({ title, content, category, image });
      localStorage.setItem('posts', JSON.stringify(posts));
      displayPosts();
    }
  </script>
</body>
</html>
